<div class="fair">
  <figure class="banner"
  [ngStyle]="{
    'background-image':'linear-gradient(0deg, black 8%, transparent),url(' +fairobj.bannerUrl+ ')'
  }"
  >



    <figcaption class="text-white ml-2">
     <h3>
      {{fairobj.fairName}}
     </h3>

     <p>
      Event Type: {{fairobj.type}}
     </p>

     <p>
      Registration Deadline: {{((fairobj.startDate * 1000) - 86400000) | date}}
     </p>
    </figcaption>
  </figure>
</div>
